<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <img src="https://placeholder.com/150" class="rounded-circle" alt="Profile Picture">
              <h3 class="mt-3">Profile</h3>
            </div>
            <hr>

            <form action="/profile/update" method="post">
              <div class="row mb-3">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" name="name" value="John Doe">
                </div>
              </div>

              <div class="row mb-3">
                <label for="gender" class="col-sm-3 col-form-label">Gender</label>
                <div class="col-sm-9">
                  <select class="form-control" id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <label for="age" class="col-sm-3 col-form-label">Age</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="age" name="age" value="25">
                </div>
              </div>

              <div class="row mb-3">
                <label for="dob" class="col-sm-3 col-form-label">Date of Birth</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="dob" name="dob" value="1998-03-08">
                </div>
              </div>

              <div class="row mb-3">
                <label for="contact" class="col-sm-3 col-form-label">Contact</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="contact" name="contact" value="john.doe@example.com">
                </div>
              </div>

              <div class="row mb-3">
                <label for="bio" class="col-sm-3 col-form-label">Bio</label>
                <div class="col-sm-9">
                  <textarea class="form-control" id="bio" name="bio" rows="5">This is my bio.</textarea>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-12 text-center">
                  <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
              </div>
            </form>
            <div id="profile-preview"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
